<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Ibadah</h2>
    <p class="text-sm text-strong/70">Kelola jadwal, liturgi, dan ibadah online.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="loadWorship()"
  ></app-error-state>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <app-empty-state
      *ngIf="!hasData"
      title="Data ibadah belum tersedia"
      description="Lengkapi form berikut lalu simpan untuk menampilkan data di halaman public."
    ></app-empty-state>

    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Header Ibadah</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Label
            <input
              type="text"
              [(ngModel)]="worship.hero.label"
              name="worshipHeroLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="worship.hero.title"
              name="worshipHeroTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Deskripsi
            <textarea
              rows="3"
              [(ngModel)]="worship.hero.description"
              name="worshipHeroDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Jadwal Ibadah</h3>
            <p class="text-sm text-strong/60">Minimal 1 jadwal ibadah.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addScheduleItem()"
          >
            Tambah Jadwal
          </button>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let item of worship.schedule; let i = index; trackBy: trackScheduleItem"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Jadwal {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeScheduleItem(i)"
              >
                Hapus
              </button>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-2">
              <label class="block text-xs text-strong/60">
                Hari
                <input
                  type="text"
                  [(ngModel)]="item.day"
                  name="worshipDay-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Nama Ibadah
                <input
                  type="text"
                  [(ngModel)]="item.title"
                  name="worshipTitle-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Jam
                <input
                  type="text"
                  [(ngModel)]="item.time"
                  name="worshipTime-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Lokasi
                <input
                  type="text"
                  [(ngModel)]="item.location"
                  name="worshipLocation-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Tata Ibadah (Warta)</h3>
        <label class="mt-4 block text-sm text-strong/70">
          URL Warta
          <input
            type="text"
            [(ngModel)]="worship.liturgy.wartaUrl"
            name="worshipWartaUrl"
            class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
            required
          />
        </label>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Ibadah Online</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="flex items-center gap-3 text-sm text-strong/70">
            <input type="checkbox" [(ngModel)]="worship.online.isLive" name="worshipIsLive" />
            Status Live
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Embed URL
            <input
              type="text"
              [(ngModel)]="worship.online.embedUrl"
              name="worshipEmbedUrl"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Stream URL
            <input
              type="text"
              [(ngModel)]="worship.online.streamUrl"
              name="worshipStreamUrl"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
            />
          </label>
          <label class="block text-sm text-strong/70">
            Channel URL
            <input
              type="text"
              [(ngModel)]="worship.online.channelUrl"
              name="worshipChannelUrl"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Tema Minggu Ini</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul Tema
            <input
              type="text"
              [(ngModel)]="worship.weeklyTheme.title"
              name="worshipThemeTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Ayat
            <input
              type="text"
              [(ngModel)]="worship.weeklyTheme.verse"
              name="worshipThemeVerse"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Pelayan Firman
            <input
              type="text"
              [(ngModel)]="worship.weeklyTheme.preacher"
              name="worshipThemePreacher"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>
      </section>

      <app-admin-form-actions
        [isSubmitting]="isSaving"
        (save)="onSave()"
        (cancel)="onCancel()"
      ></app-admin-form-actions>
    </div>
  </ng-container>
</section>
