<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Detail Kegiatan</h2>
    <p class="text-sm text-strong/70">Kelola detail kegiatan berdasarkan ID.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="activity && loadDetail(activity.id)"
  ></app-error-state>

  <app-empty-state
    *ngIf="!isLoading && !errorMessage && notFound"
    title="Kegiatan tidak ditemukan"
    description="Silakan kembali ke daftar kegiatan."
  ></app-empty-state>

  <ng-container *ngIf="!isLoading && !errorMessage && !notFound && activity as detail">
    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Informasi Utama</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="detail.title"
              name="detailTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Kategori
            <input
              type="text"
              [(ngModel)]="detail.category"
              name="detailCategory"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Tanggal
            <input
              type="text"
              [(ngModel)]="detail.dateLabel"
              name="detailDate"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Waktu
            <input
              type="text"
              [(ngModel)]="detail.timeLabel"
              name="detailTime"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Lokasi
            <input
              type="text"
              [(ngModel)]="detail.location"
              name="detailLocation"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Status
            <input
              type="text"
              [(ngModel)]="detail.status"
              name="detailStatus"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Ringkasan
            <textarea
              rows="3"
              [(ngModel)]="detail.summary"
              name="detailSummary"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Highlights</h3>
            <p class="text-sm text-strong/60">Poin penting kegiatan.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addHighlight()"
          >
            Tambah Highlight
          </button>
        </div>

        <div class="mt-4 grid gap-3">
          <div
            *ngFor="let highlight of detail.highlights; let i = index"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Highlight {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeHighlight(i)"
              >
                Hapus
              </button>
            </div>
            <textarea
              rows="2"
              [(ngModel)]="detail.highlights[i]"
              name="detailHighlight-{{ i }}"
              class="mt-3 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
              required
            ></textarea>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Agenda</h3>
            <p class="text-sm text-strong/60">Susunan acara kegiatan.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addAgenda()"
          >
            Tambah Agenda
          </button>
        </div>

        <div class="mt-4 grid gap-3">
          <div
            *ngFor="let agenda of detail.agenda; let i = index"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Agenda {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeAgenda(i)"
              >
                Hapus
              </button>
            </div>
            <textarea
              rows="2"
              [(ngModel)]="detail.agenda[i]"
              name="detailAgenda-{{ i }}"
              class="mt-3 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
              required
            ></textarea>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Kontak</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Nama Kontak
            <input
              type="text"
              [(ngModel)]="detail.contactName"
              name="detailContactName"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Nomor Kontak
            <input
              type="text"
              [(ngModel)]="detail.contactPhone"
              name="detailContactPhone"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>
      </section>

      <div class="flex flex-wrap items-center justify-between gap-3">
        <button
          type="button"
          class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
          (click)="goBack()"
        >
          Kembali
        </button>
        <app-admin-form-actions
          [isSubmitting]="isSaving"
          (save)="onSave()"
          (cancel)="onCancel()"
        ></app-admin-form-actions>
      </div>
    </div>
  </ng-container>
</section>
