<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Kontak</h2>
    <p class="text-sm text-strong/70">Kelola lokasi, jam layanan, dan layanan pastoral.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="loadContact()"
  ></app-error-state>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <app-empty-state
      *ngIf="!hasData"
      title="Data kontak belum tersedia"
      description="Lengkapi form berikut lalu simpan untuk menampilkan data di halaman public."
    ></app-empty-state>

    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Header Kontak</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Label
            <input
              type="text"
              [(ngModel)]="contact.hero.label"
              name="contactHeroLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="contact.hero.title"
              name="contactHeroTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Deskripsi
            <textarea
              rows="3"
              [(ngModel)]="contact.hero.description"
              name="contactHeroDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Lokasi</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul Section
            <input
              type="text"
              [(ngModel)]="contact.locationSection.title"
              name="locationSectionTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Deskripsi Section
            <input
              type="text"
              [(ngModel)]="contact.locationSection.description"
              name="locationSectionDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Alamat
            <input
              type="text"
              [(ngModel)]="contact.address"
              name="contactAddress"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Patokan
            <input
              type="text"
              [(ngModel)]="contact.landmark"
              name="contactLandmark"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>

        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Telepon Kantor
            <input
              type="text"
              [(ngModel)]="contact.officeContacts.phone"
              name="contactPhone"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Email Kantor
            <input
              type="email"
              [(ngModel)]="contact.officeContacts.email"
              name="contactEmail"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            WhatsApp
            <input
              type="text"
              [(ngModel)]="contact.officeContacts.whatsapp"
              name="contactWhatsapp"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Label WhatsApp
            <input
              type="text"
              [(ngModel)]="contact.ctaLabels.whatsappLabel"
              name="contactWhatsappLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Label Maps
            <input
              type="text"
              [(ngModel)]="contact.ctaLabels.mapLabel"
              name="contactMapLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Map Embed URL
            <input
              type="text"
              [(ngModel)]="contact.map.embedUrl"
              name="contactMapEmbed"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Map URL
            <input
              type="text"
              [(ngModel)]="contact.map.mapUrl"
              name="contactMapUrl"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Jam Layanan</h3>
            <p class="text-sm text-strong/60">Daftar jam layanan kantor.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addOfficeHour()"
          >
            Tambah Jam
          </button>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let item of contact.officeHours; let i = index; trackBy: trackOfficeHour"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Jam {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeOfficeHour(i)"
              >
                Hapus
              </button>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-2">
              <label class="block text-xs text-strong/60">
                Label
                <input
                  type="text"
                  [(ngModel)]="item.label"
                  name="officeHourLabel-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Waktu
                <input
                  type="text"
                  [(ngModel)]="item.time"
                  name="officeHourTime-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
            </div>
          </div>
        </div>

        <label class="mt-4 block text-sm text-strong/70">
          Catatan Jam Layanan
          <textarea
            rows="2"
            [(ngModel)]="contact.officeHoursNote"
            name="officeHoursNote"
            class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
          ></textarea>
        </label>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Layanan Pastoral</h3>
        <label class="mt-3 flex items-center gap-3 text-sm text-strong/70">
          <input type="checkbox" [(ngModel)]="contact.pastoralService!.isEnabled" name="pastoralEnabled" />
          Aktifkan Layanan Pastoral
        </label>

        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="contact.pastoralService!.title"
              name="pastoralTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
            />
          </label>
          <label class="block text-sm text-strong/70">
            Deskripsi
            <input
              type="text"
              [(ngModel)]="contact.pastoralService!.description"
              name="pastoralDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            CTA Pastoral
            <div class="mt-2 grid gap-2 sm:grid-cols-2">
              <input
                type="text"
                [(ngModel)]="contact.pastoralService!.ctaLabel"
                name="pastoralCtaLabel"
                placeholder="Label"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              />
              <input
                type="text"
                [(ngModel)]="contact.pastoralService!.ctaUrl"
                name="pastoralCtaUrl"
                placeholder="URL"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              />
            </div>
          </label>
        </div>
      </section>

      <app-admin-form-actions
        [isSubmitting]="isSaving"
        (save)="onSave()"
        (cancel)="onCancel()"
      ></app-admin-form-actions>
    </div>
  </ng-container>
</section>
