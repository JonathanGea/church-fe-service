<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Album</h2>
    <p class="text-sm text-strong/70">Kelola tag album dan daftar album kegiatan.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="loadAlbums()"
  ></app-error-state>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <app-empty-state
      *ngIf="!hasData"
      title="Data album belum tersedia"
      description="Lengkapi form berikut lalu simpan untuk menampilkan data di halaman public."
    ></app-empty-state>

    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Header Album</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Label
            <input
              type="text"
              [(ngModel)]="albums.hero.label"
              name="albumsHeroLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="albums.hero.title"
              name="albumsHeroTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Deskripsi
            <textarea
              rows="3"
              [(ngModel)]="albums.hero.description"
              name="albumsHeroDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Tag Album</h3>
            <p class="text-sm text-strong/60">Kelola tag untuk filter album.</p>
          </div>
          <div class="flex flex-wrap items-center gap-3">
            <input
              type="text"
              [(ngModel)]="newTag"
              name="newTag"
              placeholder="Nama tag"
              class="rounded-xl border border-default bg-app px-3 py-2 text-sm"
            />
            <button
              type="button"
              class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
              (click)="addTag()"
            >
              Tambah Tag
            </button>
          </div>
        </div>

        <div class="mt-4 flex flex-wrap gap-2">
          <button
            *ngFor="let tag of albums.tags; let i = index; trackBy: trackTag"
            type="button"
            class="inline-flex items-center gap-2 rounded-full border border-default bg-app px-4 py-1.5 text-sm"
            (click)="albums.selectedTag = tag"
          >
            <span>{{ tag }}</span>
            <span *ngIf="albums.selectedTag === tag" class="text-xs text-primary">default</span>
            <span class="text-xs text-red-500" (click)="removeTag(tag)">hapus</span>
          </button>
        </div>

        <label class="mt-4 block text-sm text-strong/70">
          Tag Default
          <select
            [(ngModel)]="albums.selectedTag"
            name="selectedTag"
            class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
          >
            <option *ngFor="let tag of albums.tags">{{ tag }}</option>
          </select>
        </label>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Album</h3>

        <div class="mt-4 rounded-2xl border border-default bg-app p-4">
          <div class="text-sm font-semibold text-strong">Tambah Album</div>
          <div class="mt-3 grid gap-3 md:grid-cols-3">
            <label class="block text-xs text-strong/60">
              Judul
              <input
                type="text"
                [(ngModel)]="newAlbum.title"
                name="newAlbumTitle"
                class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                required
              />
            </label>
            <label class="block text-xs text-strong/60">
              Tag
              <select
                [(ngModel)]="newAlbum.tag"
                name="newAlbumTag"
                class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
              >
                <option value="">Pilih Tag</option>
                <option *ngFor="let tag of albums.tags">{{ tag }}</option>
              </select>
            </label>
            <label class="block text-xs text-strong/60">
              Jumlah Foto
              <input
                type="number"
                min="0"
                [(ngModel)]="newAlbum.count"
                name="newAlbumCount"
                class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
              />
            </label>
          </div>
          <button
            type="button"
            class="mt-4 rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-surface"
            [disabled]="isSavingAlbum"
            (click)="addAlbum()"
          >
            Tambah Album
          </button>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let item of albums.photos; let i = index; trackBy: trackAlbum"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Album {{ i + 1 }}</div>
              <div class="flex items-center gap-3">
                <button
                  type="button"
                  class="text-xs font-semibold text-primary hover:underline"
                  [disabled]="isSavingAlbum"
                  (click)="updateAlbum(item, i)"
                >
                  Simpan
                </button>
                <button
                  type="button"
                  class="text-xs font-semibold text-red-600 hover:underline"
                  [disabled]="isSavingAlbum"
                  (click)="deleteAlbum(item, i)"
                >
                  Hapus
                </button>
              </div>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-3">
              <label class="block text-xs text-strong/60">
                Judul
                <input
                  type="text"
                  [(ngModel)]="item.title"
                  name="albumTitle-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Tag
                <select
                  [(ngModel)]="item.tag"
                  name="albumTag-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                >
                  <option *ngFor="let tag of albums.tags">{{ tag }}</option>
                </select>
              </label>
              <label class="block text-xs text-strong/60">
                Jumlah Foto
                <input
                  type="number"
                  min="0"
                  [(ngModel)]="item.count"
                  name="albumCount-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                />
              </label>
            </div>
          </div>
        </div>
      </section>

      <app-admin-form-actions
        [isSubmitting]="isSaving"
        (save)="onSaveContent()"
        (cancel)="onCancel()"
      ></app-admin-form-actions>
    </div>
  </ng-container>
</section>
