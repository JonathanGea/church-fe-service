<section class="space-y-8">
  <header class="flex flex-wrap items-center justify-between gap-4">
    <div>
      <p class="text-xs uppercase tracking-[0.3em] text-strong/60">Kontak</p>
      <h2 class="mt-2 text-2xl font-semibold text-strong">Kontak & Lokasi</h2>
      <p class="mt-2 text-sm text-strong/70">Atur informasi kantor, kontak admin, dan jam operasional.</p>
    </div>
    <button
      type="button"
      class="rounded-xl border border-default bg-surface px-4 py-2 text-sm font-semibold text-primary transition hover:bg-primary/10"
    >
      Simpan perubahan
    </button>
  </header>

  <div class="grid gap-6 lg:grid-cols-3">
    <div class="lg:col-span-2 rounded-2xl border border-default bg-surface p-5">
      <h3 class="text-lg font-semibold text-strong">Informasi Utama</h3>
      <div class="mt-4 grid gap-4 sm:grid-cols-2">
        <label class="space-y-2 text-sm text-strong/70">
          Nama gereja
          <input
            type="text"
            value="Gereja Misionaris"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
        <label class="space-y-2 text-sm text-strong/70">
          Telepon kantor
          <input
            type="text"
            value="(021) 555-0198"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
        <label class="space-y-2 text-sm text-strong/70">
          WhatsApp admin
          <input
            type="text"
            value="+62 812-3456-7890"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
        <label class="space-y-2 text-sm text-strong/70">
          Email kantor
          <input
            type="email"
            value="sekretariat@gereja.local"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
      </div>
      <label class="mt-4 block space-y-2 text-sm text-strong/70">
        Alamat lengkap
        <textarea
          rows="3"
          class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
        >Jl. Imam Bonjol No. 12, Jakarta Pusat, DKI Jakarta</textarea>
      </label>
      <div class="mt-4 grid gap-4 sm:grid-cols-2">
        <label class="space-y-2 text-sm text-strong/70">
          Link Google Maps
          <input
            type="text"
            value="https://maps.app.goo.gl/xxxx"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
        <label class="space-y-2 text-sm text-strong/70">
          Link Live Location
          <input
            type="text"
            value="https://maps.google.com/?q=-6.2,106.8"
            class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong placeholder:text-strong/50 focus:outline-none focus:ring-2 focus:ring-primary/30"
          />
        </label>
      </div>
    </div>

    <div class="rounded-2xl border border-default bg-surface p-5">
      <h3 class="text-lg font-semibold text-strong">Ringkasan Kontak</h3>
      <div class="mt-4 space-y-3">
        <div class="rounded-xl border border-default bg-app p-3" *ngFor="let contact of contacts">
          <div class="text-xs uppercase tracking-[0.2em] text-strong/50">{{ contact.label }}</div>
          <div class="mt-2 text-sm font-semibold text-strong">{{ contact.value }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="rounded-2xl border border-default bg-surface p-5">
    <div class="flex flex-wrap items-center justify-between gap-3">
      <h3 class="text-lg font-semibold text-strong">Jam Operasional</h3>
      <button
        type="button"
        class="rounded-xl border border-default bg-surface px-4 py-2 text-sm font-semibold text-primary transition hover:bg-primary/10"
      >
        Tambah jam
      </button>
    </div>
    <div class="mt-4 grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
      <div class="rounded-xl border border-default bg-app p-4" *ngFor="let item of officeHours">
        <div class="text-xs uppercase tracking-[0.2em] text-strong/50">{{ item.day }}</div>
        <div class="mt-2 text-sm font-semibold text-strong">{{ item.time }}</div>
        <button class="mt-3 text-xs font-semibold text-primary">Edit</button>
      </div>
    </div>
  </div>
</section>
