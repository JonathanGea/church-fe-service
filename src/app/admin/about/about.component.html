<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Tentang Jemaat</h2>
    <p class="text-sm text-strong/70">Kelola konten halaman tentang jemaat.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="loadAbout()"
  ></app-error-state>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <app-empty-state
      *ngIf="!hasData"
      title="Data tentang jemaat belum tersedia"
      description="Lengkapi form berikut lalu simpan untuk menampilkan data di halaman public."
    ></app-empty-state>

    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Header Profil</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Label
            <input
              type="text"
              [(ngModel)]="about.hero.label"
              name="aboutHeroLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="about.hero.title"
              name="aboutHeroTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Ringkasan Profil
            <textarea
              rows="3"
              [(ngModel)]="about.hero.description"
              name="aboutHeroDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Sejarah Singkat</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Ringkasan Sejarah
            <textarea
              rows="4"
              [(ngModel)]="about.history.summary"
              name="historySummary"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
          <label class="block text-sm text-strong/70">
            Tahun Berdiri
            <input
              type="number"
              min="1"
              [(ngModel)]="about.history.establishedYear"
              name="historyYear"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Wilayah Pelayanan
            <input
              type="text"
              [(ngModel)]="about.history.serviceArea"
              name="historyServiceArea"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Catatan
            <textarea
              rows="3"
              [(ngModel)]="about.history.notes"
              name="historyNotes"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Visi</h3>
        <textarea
          rows="3"
          [(ngModel)]="about.vision"
          name="aboutVision"
          class="mt-3 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
          required
        ></textarea>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Misi</h3>
            <p class="text-sm text-strong/60">Minimal 1 item misi.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addMission()"
          >
            Tambah Misi
          </button>
        </div>

        <div class="mt-4 grid gap-3">
          <div
            *ngFor="let mission of about.missions; let i = index; trackBy: trackMission"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Misi {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeMission(i)"
              >
                Hapus
              </button>
            </div>
            <textarea
              rows="2"
              [(ngModel)]="about.missions[i]"
              name="mission-{{ i }}"
              class="mt-3 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
              required
            ></textarea>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Struktur Pelayan</h3>
            <p class="text-sm text-strong/60">Isi daftar pelayan sesuai struktur.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addLeader()"
          >
            Tambah Pelayan
          </button>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let leader of about.leaders; let i = index; trackBy: trackLeader"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Pelayan {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeLeader(i)"
              >
                Hapus
              </button>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-2">
              <label class="block text-xs text-strong/60">
                Role
                <input
                  type="text"
                  [(ngModel)]="leader.role"
                  name="leaderRole-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Nama
                <input
                  type="text"
                  [(ngModel)]="leader.name"
                  name="leaderName-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
            </div>
          </div>
        </div>
      </section>

      <app-admin-form-actions
        [isSubmitting]="isSaving"
        (save)="onSave()"
        (cancel)="onCancel()"
      ></app-admin-form-actions>
    </div>
  </ng-container>
</section>
