<section class="space-y-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-strong">Pelayanan Jemaat</h2>
    <p class="text-sm text-strong/70">Kelola pelayanan kategorial, fungsional, dan CTA.</p>
  </header>

  <app-loading-state *ngIf="isLoading"></app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="loadMinistry()"
  ></app-error-state>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <app-empty-state
      *ngIf="!hasData"
      title="Data pelayanan belum tersedia"
      description="Lengkapi form berikut lalu simpan untuk menampilkan data di halaman public."
    ></app-empty-state>

    <app-status-banner [variant]="statusVariant" [message]="statusMessage"></app-status-banner>

    <div class="space-y-6">
      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">Header Pelayanan</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Label
            <input
              type="text"
              [(ngModel)]="ministry.hero.label"
              name="ministryHeroLabel"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="ministry.hero.title"
              name="ministryHeroTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Deskripsi
            <textarea
              rows="3"
              [(ngModel)]="ministry.hero.description"
              name="ministryHeroDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Pelayanan Kategorial</h3>
            <p class="text-sm text-strong/60">Kelompok berdasarkan kategori jemaat.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addKategorial()"
          >
            Tambah Kategorial
          </button>
        </div>

        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul Section
            <input
              type="text"
              [(ngModel)]="ministry.kategorialSection.title"
              name="kategorialSectionTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Deskripsi Section
            <input
              type="text"
              [(ngModel)]="ministry.kategorialSection.description"
              name="kategorialSectionDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            CTA Kategorial (Gabung Pelayanan)
            <div class="mt-2 grid gap-2 sm:grid-cols-2">
              <input
                type="text"
                [(ngModel)]="ministry.kategorialCta.label"
                name="kategorialCtaLabel"
                placeholder="Label"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
              <input
                type="text"
                [(ngModel)]="ministry.kategorialCta.url"
                name="kategorialCtaUrl"
                placeholder="URL"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
            </div>
          </label>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let item of ministry.kategorial; let i = index; trackBy: trackKategorial"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Kategorial {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeKategorial(i)"
              >
                Hapus
              </button>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-2">
              <label class="block text-xs text-strong/60">
                Label
                <input
                  type="text"
                  [(ngModel)]="item.label"
                  name="kategorialLabel-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Nama
                <input
                  type="text"
                  [(ngModel)]="item.name"
                  name="kategorialName-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Jadwal
                <input
                  type="text"
                  [(ngModel)]="item.schedule"
                  name="kategorialSchedule-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60 md:col-span-2">
                Deskripsi
                <textarea
                  rows="2"
                  [(ngModel)]="item.description"
                  name="kategorialDescription-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                ></textarea>
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h3 class="text-lg font-semibold text-strong">Pelayanan Fungsional</h3>
            <p class="text-sm text-strong/60">Pelayanan pendukung ibadah.</p>
          </div>
          <button
            type="button"
            class="rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong hover:bg-app"
            (click)="addFungsional()"
          >
            Tambah Fungsional
          </button>
        </div>

        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul Section
            <input
              type="text"
              [(ngModel)]="ministry.fungsionalSection.title"
              name="fungsionalSectionTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Deskripsi Section
            <input
              type="text"
              [(ngModel)]="ministry.fungsionalSection.description"
              name="fungsionalSectionDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
        </div>

        <div class="mt-4 grid gap-4">
          <div
            *ngFor="let item of ministry.fungsional; let i = index; trackBy: trackFungsional"
            class="rounded-2xl border border-default bg-app p-4"
          >
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm font-semibold text-strong">Fungsional {{ i + 1 }}</div>
              <button
                type="button"
                class="text-xs font-semibold text-red-600 hover:underline"
                (click)="removeFungsional(i)"
              >
                Hapus
              </button>
            </div>
            <div class="mt-3 grid gap-3 md:grid-cols-2">
              <label class="block text-xs text-strong/60">
                Label
                <input
                  type="text"
                  [(ngModel)]="item.label"
                  name="fungsionalLabel-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60">
                Nama
                <input
                  type="text"
                  [(ngModel)]="item.name"
                  name="fungsionalName-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                />
              </label>
              <label class="block text-xs text-strong/60 md:col-span-2">
                Deskripsi
                <textarea
                  rows="2"
                  [(ngModel)]="item.description"
                  name="fungsionalDescription-{{ i }}"
                  class="mt-2 w-full rounded-xl border border-default bg-surface px-3 py-2 text-sm"
                  required
                ></textarea>
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-default bg-surface p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-strong">CTA Pelayanan</h3>
        <div class="mt-4 grid gap-4 lg:grid-cols-2">
          <label class="block text-sm text-strong/70">
            Judul
            <input
              type="text"
              [(ngModel)]="ministry.ctaSection.title"
              name="ministryCtaTitle"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70">
            Deskripsi
            <input
              type="text"
              [(ngModel)]="ministry.ctaSection.description"
              name="ministryCtaDescription"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            />
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            CTA Utama
            <div class="mt-2 grid gap-2 sm:grid-cols-2">
              <input
                type="text"
                [(ngModel)]="ministry.ctaSection.primaryLink.label"
                name="ministryCtaPrimaryLabel"
                placeholder="Label"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
              <input
                type="text"
                [(ngModel)]="ministry.ctaSection.primaryLink.url"
                name="ministryCtaPrimaryUrl"
                placeholder="URL"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
            </div>
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            CTA Sekunder
            <div class="mt-2 grid gap-2 sm:grid-cols-2">
              <input
                type="text"
                [(ngModel)]="ministry.ctaSection.secondaryLink.label"
                name="ministryCtaSecondaryLabel"
                placeholder="Label"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
              <input
                type="text"
                [(ngModel)]="ministry.ctaSection.secondaryLink.url"
                name="ministryCtaSecondaryUrl"
                placeholder="URL"
                class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
                required
              />
            </div>
          </label>
          <label class="block text-sm text-strong/70 lg:col-span-2">
            Catatan
            <textarea
              rows="2"
              [(ngModel)]="ministry.ctaSection.note"
              name="ministryCtaNote"
              class="mt-2 w-full rounded-xl border border-default bg-app px-3 py-2 text-sm"
              required
            ></textarea>
          </label>
        </div>
      </section>

      <app-admin-form-actions
        [isSubmitting]="isSaving"
        (save)="onSave()"
        (cancel)="onCancel()"
      ></app-admin-form-actions>
    </div>
  </ng-container>
</section>
