<header class="sticky top-0 z-50 border-b border-white/10 bg-slate-950/80 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex h-16 items-center justify-between">
      <a routerLink="/" class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded-xl border border-white/15 bg-white/5 shadow-lg shadow-slate-900/20">
          <i class="fa-solid fa-compass text-lg text-white/90" aria-hidden="true"></i>
        </div>
        <div class="leading-tight">
          <div class="text-sm font-semibold tracking-wide text-white">Fe-Service</div>
          <div class="text-xs text-white/60">Public Platform</div>
        </div>
      </a>

      <nav class="hidden items-center gap-1 lg:flex">
        <a
          routerLink="/"
          routerLinkActive="bg-white/10 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-lg px-3 py-2 text-sm font-medium text-white/70 transition hover:bg-white/10 hover:text-white"
        >
          Home
        </a>
        <a
          routerLink="/admin"
          routerLinkActive="bg-white/10 text-white"
          class="rounded-lg px-3 py-2 text-sm font-medium text-white/70 transition hover:bg-white/10 hover:text-white"
        >
          Admin
        </a>
      </nav>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-xl border border-white/15 bg-white/5 px-3 py-2 text-white/80 transition hover:bg-white/10 hover:text-white lg:hidden"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-controls="publicMobileMenu"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open menu</span>
        <i class="fa-solid fa-bars text-base" aria-hidden="true"></i>
      </button>
    </div>

    <div
      id="publicMobileMenu"
      class="overflow-hidden pb-4 transition-[max-height,opacity,transform] duration-300 ease-out lg:hidden"
      [ngClass]="isMobileMenuOpen ? 'max-h-64 opacity-100 translate-y-0' : 'max-h-0 opacity-0 -translate-y-2'"
    >
      <div class="space-y-2 pt-2">
        <a
          routerLink="/"
          routerLinkActive="bg-white/10 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block rounded-xl px-3 py-2 text-sm font-medium text-white/70 transition hover:bg-white/10 hover:text-white"
        >
          Home
        </a>
        <a
          routerLink="/admin"
          routerLinkActive="bg-white/10 text-white"
          class="block rounded-xl px-3 py-2 text-sm font-medium text-white/70 transition hover:bg-white/10 hover:text-white"
        >
          Admin
        </a>
      </div>
    </div>
  </div>
</header>
