<div class="border-b border-bnkpn-border bg-bnkpn-offwhite/70">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-2 text-xs text-bnkpn-slate sm:text-sm">
    <div class="flex flex-wrap items-center gap-2">
      <span>Jl. Contoh No. 10, Kota</span>
      <span class="hidden sm:inline">-</span>
      <a class="hover:text-bnkpn-charcoal" href="tel:+62000000000">+62 0 0000 0000</a>
    </div>
    <div class="flex items-center gap-3">
      <a class="hover:text-bnkpn-charcoal" href="#">YouTube</a>
      <a class="hover:text-bnkpn-charcoal" href="#">Instagram</a>
    </div>
  </div>
</div>

<header class="sticky top-0 z-50 border-b border-bnkpn-border bg-bnkpn-offwhite/85 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex h-16 items-center justify-between">
      <a routerLink="/" class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded-xl border border-bnkpn-border bg-bnkpn-surface shadow-soft">
          <img src="/logo.png" alt="BNKP logo" class="h-7 w-7 object-contain" />
        </div>
        <div class="leading-tight">
          <div class="text-sm font-semibold tracking-wide text-bnkpn-navy">BNKP Jemaat ...</div>
          <div class="text-xs text-bnkpn-slate">Informasi Ibadah dan Pelayanan</div>
        </div>
      </a>

      <nav class="hidden items-center gap-1 lg:flex">
        <a
          routerLink="/"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Beranda
        </a>
        <a
          routerLink="/tentang"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Tentang
        </a>
        <a
          routerLink="/ibadah"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Ibadah
        </a>
        <a
          routerLink="/warta"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Warta
        </a>
        <a
          routerLink="/kegiatan"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Kegiatan
        </a>
        <a
          routerLink="/album"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Album
        </a>
        <a
          routerLink="/pelayanan"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Pelayanan
        </a>
        <a
          routerLink="/kontak"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/70"
        >
          Kontak
        </a>
        <a
          routerLink="/persembahan"
          routerLinkActive="ring-2 ring-bnkpn-gold/60"
          class="ml-2 inline-flex items-center rounded-xl bg-bnkpn-navy px-4 py-2 text-sm font-semibold text-white hover:opacity-95"
        >
          Persembahan
        </a>
      </nav>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-xl border border-bnkpn-border bg-bnkpn-surface px-3 py-2 hover:bg-bnkpn-offwhite lg:hidden"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-controls="mobileMenu"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Buka menu</span>
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <div
      id="mobileMenu"
      class="pb-4 transition-[max-height,opacity,transform] duration-300 ease-out lg:hidden overscroll-contain"
      [ngClass]="
        isMobileMenuOpen
          ? 'max-h-[calc(100vh-4rem)] overflow-y-auto opacity-100 translate-y-0'
          : 'max-h-0 overflow-hidden opacity-0 -translate-y-2'
      "
    >
      <div class="space-y-2 pt-2">
        <a
          routerLink="/"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Beranda
        </a>
        <a
          routerLink="/tentang"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Tentang
        </a>
        <a
          routerLink="/ibadah"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Ibadah
        </a>
        <a
          routerLink="/warta"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Warta
        </a>
        <a
          routerLink="/kegiatan"
          routerLinkActive="text-bnkpn-navy underline decoration-bnkpn-gold underline-offset-8"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Kegiatan
        </a>
        <a
          routerLink="/album"
          routerLinkActive="bg-white/70 text-bnkpn-navy"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Album
        </a>
        <a
          routerLink="/pelayanan"
          routerLinkActive="bg-white/70 text-bnkpn-navy"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Pelayanan
        </a>
        <a
          routerLink="/kontak"
          routerLinkActive="bg-white/70 text-bnkpn-navy"
          class="block rounded-xl px-3 py-2 text-sm font-medium hover:bg-white/70"
          (click)="closeMobileMenu()"
        >
          Kontak
        </a>
        <a
          routerLink="/persembahan"
          routerLinkActive="ring-2 ring-bnkpn-gold/60"
          class="mt-2 inline-flex w-full items-center justify-center rounded-xl bg-bnkpn-navy px-4 py-2 text-sm font-semibold text-white hover:opacity-95"
          (click)="closeMobileMenu()"
        >
          Persembahan
        </a>
      </div>
    </div>
  </div>
</header>
