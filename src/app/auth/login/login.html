<section class="grid gap-10 lg:grid-cols-[1.1fr_0.9fr]">
  <div class="space-y-4">
    <p class="text-xs uppercase tracking-[0.3em] text-strong/50">Auth</p>
    <h1 class="text-4xl font-semibold leading-tight md:text-5xl">Welcome back.</h1>
    <p class="max-w-xl text-base text-strong/70">
      Sign in with your username and password to continue to the admin dashboard.
    </p>
    <div class="rounded-3xl border border-default bg-surface p-6 text-sm text-strong/70">
      Tip: Use this page as your login template. Add validation and API wiring later.
    </div>
  </div>

  <div class="rounded-3xl border border-default bg-surface p-6 shadow-sm">
    <h2 class="text-xl font-semibold text-strong">Login</h2>
    <p class="mt-1 text-sm text-strong/60">Use your account credentials.</p>

    <form class="mt-6 space-y-4" (submit)="onLogin($event)">
      <div
        *ngIf="infoMessage"
        class="rounded-xl border border-blue-200 bg-blue-50 px-4 py-3 text-sm text-blue-800"
      >
        {{ infoMessage }}
      </div>

      <div
        *ngIf="errorMessage"
        class="rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700"
      >
        {{ errorMessage }}
      </div>

      <label class="block text-sm text-strong/70">
        Username
        <input
          type="text"
          name="username"
          autocomplete="username"
          placeholder="jane.doe"
          required
          class="mt-2 w-full rounded-xl border border-default bg-app px-4 py-3 text-strong placeholder:text-strong/40 focus:outline-none focus:ring-2 focus:ring-primary/20"
        />
      </label>

      <label class="block text-sm text-strong/70">
        Password
        <input
          type="password"
          name="password"
          autocomplete="current-password"
          placeholder="••••••••"
          required
          class="mt-2 w-full rounded-xl border border-default bg-app px-4 py-3 text-strong placeholder:text-strong/40 focus:outline-none focus:ring-2 focus:ring-primary/20"
        />
      </label>

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full rounded-xl bg-primary px-4 py-3 text-sm font-semibold text-white transition hover:bg-primary/90 disabled:cursor-not-allowed disabled:opacity-70"
      >
        {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <p class="mt-5 text-sm text-strong/60">
      No account?
      <a routerLink="/admin/register" class="text-primary hover:underline">Create one</a>.
    </p>
  </div>
</section>
